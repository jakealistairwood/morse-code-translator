<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Morse Code Translator</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <main class="translator container">
            <a class="translator__logo" href="./index.html">
                <img src="./images/logo.svg" alt="translator-logo" />
            </a>
            <p class="translator__desc">
                Please enter some text into the input below to convert a
                sentence into Morse Code.
            </p>
            <textarea
                class="translator__input"
                placeholder="Translate to Morse"
            ></textarea>
            <div class="translator__btns">
                <button class="translator__btn translator__btn--translate">
                    Translate
                </button>
                <button class="translator__btn translator__btn--clear">
                    Clear
                </button>
            </div>
            <div class="translator__output"></div>
        </main>
        <footer class="footer container">
            <a href="./index.html" class="footer__logo">
                <img src="./images/logo.svg" alt="translator-logo" />
            </a>
            <div class="footer__copyright">JAKE WOOD | 2022</div>
        </footer>
        <script src="index.js" type="module"></script>
    </body>
</html>
